<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/pws-styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="/submit-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <!-- Feedback Section -->
            <div id="feedback" style="display: none; margin-top: 20px; font-weight: bold; color: #D4AF37;">
                <!-- Feedback message will appear here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Get the feedback div element
        const feedbackElement = document.getElementById('feedback');
        // Get the form element
        const formElement = document.forms[0];
        // Add a listener for form submission
        formElement.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the default form submission
            // Display a personalized success message
            feedbackElement.innerHTML = 'Hello ' + formElement.name.value + '! Thank you for your message. We will get back to you as soon as possible.';
            feedbackElement.style.display = "block"; // Show the feedback message
        });
    </script>
</body>
</html>
